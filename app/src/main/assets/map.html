<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100vw;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>
<body>
<div id="map">
</div>
<script type="text/javascript">
var map = L.map('map', {zoomControl: false});
var polygon;

L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    id: 'mapbox/streets-v11',
    maxZoom: 24,
    accessToken: 'pk.eyJ1Ijoic2FycGl1biIsImEiOiJjazY0em1mMGMweXhpM2tvNDI3N3hzb2V1In0.thHFQTs4iLSzYYY97h3oaw'
}).addTo(map);

map.setView([51.505, -0.09], 13);

function centerToArea(xmin, ymin, xmax, ymax, isAddress) {
    polygon = L.polygon([
        [ymin, xmin],
        [ymin, xmax],
        [ymax, xmax],
        [ymax, xmin]
    ]);

    if (isAddress) {
        map.setView(polygon.getBounds().getCenter(), 18);
        var marker = L.marker(polygon.getBounds().getCenter()).addTo(map);
    } else {
        polygon.addTo(map);
        map.fitBounds(polygon.getBounds());
    }
}

function showPolygon(list) {
    map.removeLayer(polygon);
    var polygonParcel = L.polygon(list);

    polygonParcel.addTo(map);
    map.fitBounds(polygonParcel.getBounds());
}

function centerToCurrentLocation(latitude, longitude, accuracy) {
    var circle = L.circle([latitude, longitude], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: accuracy
            }).addTo(map);

    map.fitBounds(circle.getBounds());
}

    </script>
</body>
</html>
